<mat-sidenav-container>
  <mat-sidenav #sidenav position="end" mode="side" opened="false">
    <mat-nav-list class="nav-list">
      <a (click)="sidenav.close()" routerLink="/home" class="nav-item">
        Home
      </a>
      <a (click)="sidenav.close()" routerLink="/services" class="nav-item">
        Services
      </a>
      <a (click)="sidenav.close()" routerLink="/contact-us" class="nav-item"
        >Contact Us</a
      >
      <a class="nav-item">Schedule an Appointment</a>
      <a class="nav-item">About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="navbar-wrapper">
      <mat-toolbar class="navbar">
        <div routerLink="/home" class="navLogo">
          <img src="assets/logo.png" />
        </div>
        <div class="categories">
          <a routerLink="/services" class="category">Services</a>
          <a routerLink="/contact-us" class="category">Contact Us</a>
          <a class="category">Schedule an Appointment</a>
          <a class="category">About Us</a>
        </div>
        <div class="menu">
          <button (click)="sidenav.toggle()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </div>
      </mat-toolbar>
    </div>
    <div class="outlet">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
