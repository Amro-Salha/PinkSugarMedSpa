<img src="{{ displayImage }}" />

<div class="service-description">
  <div class="title">
    <h1>{{ serviceName }}</h1>
    <mat-icon fontIcon="favorite_border"></mat-icon>
  </div>

  <div class="description" *ngFor="let bulletPoint of serviceDescription">
    <mat-icon fontIcon="favorite"></mat-icon>
    <p>{{ bulletPoint }}</p>
  </div>
</div>
