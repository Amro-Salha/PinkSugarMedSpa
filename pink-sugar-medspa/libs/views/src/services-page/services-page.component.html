<div class="services-wrapper">
  <div class="booking">
    <div class="consultations">
      {{ "Complimentary consultations" | uppercase }}
      <mat-icon fontIcon="favorite_border"></mat-icon>
    </div>
    <a
      href="https://web2.myaestheticspro.com/BN/index.cfm?0C4D04F9B1291AF29A255397869213E1"
      target="_blank"
      class="book-link"
    >
      <button mat-flat-button type="button" class="booking-button">
        {{ "Book now" | uppercase }}
      </button>
    </a>
  </div>
  <psm-service
    *ngFor="let service of services"
    [serviceName]="service.serviceName"
    [serviceDescription]="service.serviceDescription"
    [displayImage]="service.displayImage"
    [comingSoon]="service.comingSoon"
    [price]="service.price"
  ></psm-service>
  <div class="spacer"></div>
</div>
